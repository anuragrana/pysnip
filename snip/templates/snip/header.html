<div class="row font-monospace" style="margin:0px 0px;background-color:#bbbbbb;">
    <div class="col-md-6" style="padding:10px;">
        <a href="{% url 'snip:index' %}" style="text-decoration:none;">
            <span style="font-weight:bold;">
              <i class="fa fa-home" style="color:white;"></i>
              <span style="color:#306998;">Python</span><span style="color:#FFE873;">Snippets</span><span
                    style="color:white;">.Dev</span>
            </span>
        </a>

        &nbsp;
        &nbsp;

        <a href="{% url 'snip:archive' %}" class="white">
            <i class="fa fa-archive"></i> Archive
        </a>
    </div>


    <div class="col-md-6 text-end white" style="padding-top:7px;">
        {% if user.is_authenticated %}
        <div class="dropdown" style="display:inline-block;">
            <button class="btn btn-sm dropdown-toggle"
                    type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user"></i> {{user.first_name }} {{user.last_name}}
            </button>
            <ul class="dropdown-menu"
                aria-labelledby="dropdownMenuButton2" style="font-size:90%;">

                <li>
                    <a class="dropdown-item" href="{% url 'snip:add_snippet' %}">
                        Add Snippet <i class="fa fa-plus"></i>
                    </a>
                </li>

                <li>
                    <a class="dropdown-item" href="{% url 'snip:mylogout' %}">
                        Logout <i class="fa fa-sign-out"></i>
                    </a>
                </li>


            </ul>
        </div>
        {% else %}
        <div style="margin-top:5px;">
            <a href="{% url 'snip:login_github' %}" class="white">
                Login with GitHub <i class="fa fa-github"></i>
            </a>
        </div>
        {% endif %}
    </div>


</div>
<div style="margin-bottom:10px;"></div>
