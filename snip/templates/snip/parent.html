<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Anurag Rana">
    <link rel="alternate"
          href="{{page_canonical_url}}"
          hreflang="en"/>

    <link rel="canonical"
          href="{{page_canonical_url}}">

    <meta name="twitter:title"
          content="{{snippet.title}}">
    <meta name="twitter:description"
          content="{{snippet.description}} {{seo_keywords}}">
    <meta name="keywords"
          content="{{snippet.description}} {{seo_keywords}}">
    <meta name="twitter:image"
          content="{% if snippet.image %}{{snippet.image}}{% else %}{{site_image}}{% endif %}">
    <meta name="twitter:card" content="summary">
    <meta name="description"
          content="{{snippet.description}} {{seo_keywords}}">


    <meta property="og:site_name" content="{{project_name_spaced}}">
    <meta property="og:url"
          content="{{page_canonical_url}}">
    <meta property="og:title"
          content="{{snippet.title}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:description"
          content="{{snippet.description}} {{seo_keywords}}">
    <meta property="og:image"
          content="{% if snippet.image %}{{snippet.image}}{% else %}{{site_image}}{% endif %}">
    <meta property="og:updated_time" content="{% now 'SHORT_DATETIME_FORMAT' %}">


    <title>{{project_name_spaced}} - {{snippet.title}}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    {% load static %}
    <link href="{% static 'snip/pygments.source.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'snip/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="icon" href="{% static 'snip/favicon_io/favicon.ico' %}" type="image/x-icon">

    <style>
        .pycolor {
            background-color: #4B8BBE;
            color: #FFE873;
        }

        .pycolor-reverse {
            background-color: #FFE873;
            color: #4B8BBE;
        }

        a {
            text-decoration: none;
        }



    </style>

</head>
<body>

<div class="row">
    <div class="col-md-1">
        {% block menu_left %}

        {% endblock menu_left %}

    </div>
    <div class="col-md-10 col-sm-12 ">
        {% block header %}
        {% include 'snip/header.html' %}
        {% endblock header %}

        {% block main %}

        {% endblock main %}
    </div>
    <div class="col-md-1">

    </div>

</div>

<div class="row" style="margin-bottom:20px;">
    <div class="col-md-12">

    </div>
</div>
</body>
</html>
